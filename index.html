<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel = "stylesheet" href = "style.css";
</head>
<body>
    <div id="login-area">
        <h1 class = "text-center">Welcome to Pioneer Bank</h1>
        <div class="box">
            <h2>Login</h2>
            <input type = "text" class = "form-control" placeholder="input your name">
            <br>
            <input type = "password" class = "form-control" placeholder="input your password">
            <br>
            <button id="login-button" class = "btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div id="deposit-box" class = "box-setting">
                    <h4>Deposit</h4>
                    <h1>$<span id = "deposit-balance">00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div id="withdraw-box" class = "box-setting">
                    <h4>Withdraw</h4>
                    <h1>$<span id = 'withdraw-balance'>00</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div id="balance-box" class = "box-setting">
                    <h4>Balance</h4>
                    <h1>$<span id ="current-balance">00</span></h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="box">
                    <h4>Deposit</h4>
                    <input type = "text" class ="form-control" id ='deposit-amount' placeholder="$amount you want to deposit">
                    <br>
                    <button class = "btn btn-success" id = "deposit-button">Enter</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="box">
                    <h4>Withdraw</h4>
                    <input type = "text" id = "withdraw-amount" class = "form-control" placeholder="$amount you want to withdraw">
                    <br>
                    <button id = "withdraw-button" class ="btn btn-success">Enter</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // login Event handler
        document.getElementById('login-button').addEventListener('click', function () {
            var loginArea = document.getElementById('login-area');
            loginArea.style.display = "none";
            var transactionArea = document.getElementById('transaction-area');
            transactionArea.style.display = "block";
        })
        // parsed area
        function getInputNum(id) {
            var amount = document.getElementById(id).value;
            var amountFloat = parseFloat(amount);
            return amountFloat;
        }
        // total area
        function updateCurrent(id, floated) {
            var balanceId = document.getElementById(id).innerText;
            var idFloat = parseFloat(balanceId);
            var total = idFloat+floated;
            document.getElementById(id).innerText = total;
        }
        // deposit & balance event handler
        document.getElementById('deposit-button').addEventListener('click', function () {
            var depositAmount = getInputNum('deposit-amount');
            updateCurrent("deposit-balance",depositAmount);
            updateCurrent('current-balance', depositAmount);
            document.getElementById('deposit-amount').value = "";
        })
        // withdraw event handler
        document.getElementById('withdraw-button').addEventListener('click', function name() {
            var withdrawAmount = getInputNum("withdraw-amount");
            updateCurrent('withdraw-balance', withdrawAmount);
            document.getElementById('deposit-amount').value = "";
            updateCurrent('current-balance', -1*withdrawAmount);
        })
        


    </script>
</body>
</html>
